
quarkus.application.name=labseq-service
quarkus.application.version=1.0.0

quarkus.http.port=8080
quarkus.http.host=0.0.0.0

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H



quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.enable=true
mp.openapi.extensions.smallrye.info.title=LabSeq Sequence API
mp.openapi.extensions.smallrye.info.version=1.0.0
mp.openapi.extensions.smallrye.info.description=REST API for calculating LabSeq sequence values with caching.


quarkus.log.level=INFO
quarkus.log.console.enable=true
quarkus.log.console.color=true
